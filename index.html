    <style>
      /* Retro Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 16px;
        height: 16px;
        background: #dfdfdf;
      }
      ::-webkit-scrollbar-thumb {
        background: #c0c0c0;
        border: 2px solid;
        border-color: #ffffff #808080 #808080 #ffffff;
      }
      ::-webkit-scrollbar-button {
        background: #c0c0c0;
        width: 16px;
        height: 16px;
        border: 2px solid;
        border-color: #ffffff #808080 #808080 #ffffff;
        display: block;
      }
      /* Solid textured background pattern */
      ::-webkit-scrollbar-track {
        background: #dfdfdf; /* Dotted pattern simulation usually involves images, sticking to solid gray for CSS-only */
      }
      
      body {
        background-color: #008080; /* Classic Teal Desktop */
        font-family: 'Tahoma', 'MS Sans Serif', sans-serif;
        -webkit-font-smoothing: none;
        image-rendering: pixelated;
      }

      /* Cursor utilities */
      .cursor-retro {
        cursor: default;
      }
      
      .cursor-text-retro {
        cursor: text;
      }

      .cursor-pointer-retro {
        cursor: pointer;
      }
    </style>
